<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VocSphere</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="/manifest.json">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="data/word_data.js"></script>
    <script src="js/app.js"></script>

    <style>
        body {
            background-color: #050814;
            background-image: radial-gradient(circle at 50% 50%, #1e293b 0%, #050814 80%);
            color: white; font-family: 'Montserrat', sans-serif;
            opacity: 0; /* 初期状態は透明 */
            transition: opacity 0.3s ease-in-out; /* 0.3秒かけて変化 */
        }
        body.loaded {
            opacity: 1; /* 読み込み完了で不透明に */
        }
        .glitch {
            text-shadow: 2px 2px #00f2ff, -2px -2px #bd00ff;
            animation: shake 0.5s infinite; /* 激しいので控えめに */
        }
        @keyframes shake {
            0% { transform: translate(0, 0); }
            25% { transform: translate(1px, 1px); }
            50% { transform: translate(-1px, -1px); }
            75% { transform: translate(1px, -1px); }
            100% { transform: translate(-1px, 1px); }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center h-screen overflow-hidden">
    
    <!-- BGM再生用のaudio要素 -->
    <audio id="bgm" src="audio/bgm.mp3" loop></audio>

    <div class="text-center mb-12">
        <div class="text-sm text-cyan-500 tracking-[0.5em] mb-4">TACTICAL VOCABULARY TRAINING</div>
        <h1 class="text-6xl md:text-8xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-500 glitch">
            VocSphere
        </h1>
    </div>

    <div class="flex flex-col items-center gap-6">
        <a href="javascript:loginWithGoogle()" class="group relative px-12 py-5 bg-white text-black font-bold rounded-full shadow-[0_0_30px_rgba(0,242,255,0.5)] hover:shadow-[0_0_50px_rgba(189,0,255,0.8)] transition-all duration-300 active:scale-95 cursor-pointer">
            <span class="tracking-[0.2em] text-lg">LOGIN & START</span>
            <div class="absolute inset-0 rounded-full border-2 border-white scale-110 opacity-0 group-hover:scale-100 group-hover:opacity-100 transition duration-500"></div>
        </a>
        <a href="javascript:startWithoutLogin()" class="text-gray-400 text-sm tracking-wider hover:text-white transition-colors">
            or start without login
        </a>
    </div>
<div class="absolute bottom-44 w-full flex justify-center pb-safe z-10">
        <a href="about.html" class="group relative flex items-center gap-3 px-8 py-3 bg-slate-900/80 border border-cyan-500/50 rounded-full backdrop-blur-md shadow-[0_0_20px_rgba(6,182,212,0.2)] hover:shadow-[0_0_30px_rgba(6,182,212,0.6)] hover:border-cyan-400 transition-all duration-300 overflow-hidden">
            
            <div class="absolute top-0 -left-full w-1/2 h-full bg-gradient-to-r from-transparent via-cyan-400/20 to-transparent skew-x-[-20deg] group-hover:animate-shine"></div>

            <div class="w-5 h-5 rounded-full border border-cyan-400 flex items-center justify-center shadow-[0_0_10px_cyan]">
                <span class="text-cyan-400 text-[10px] font-bold">?</span>
            </div>

            <div class="text-left">
                <div class="text-[10px] text-cyan-200 tracking-widest font-bold group-hover:text-white transition">ABOUT VOCSPHERE</div>
                
            </div>
        </a>
    </div>

    <style>
        @keyframes shine {
            0% { left: -100%; }
            100% { left: 200%; }
        }
        .group:hover .group-hover\:animate-shine {
            animation: shine 1s ease-in-out infinite;
        }
    </style>
    <div class="absolute bottom-10 text-center text-gray-600 text-s tracking-widest">
        <div>SYSTEM ONLINE v1.0</div>
        <div>Music: MaouDamashii</div>
    </div>

</body>
</html>
