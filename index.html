<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Quest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="data/word_data.js"></script>
    <script src="js/app.js"></script>

    <style>
        body {
            background-color: #050814;
            background-image: radial-gradient(circle at 50% 50%, #1e293b 0%, #050814 80%);
            color: white; font-family: 'Montserrat', sans-serif;
            opacity: 0; /* 初期状態は透明 */
            transition: opacity 0.3s ease-in-out; /* 0.3秒かけて変化 */
        }
        body.loaded {
            opacity: 1; /* 読み込み完了で不透明に */
        }
        .glitch {
            text-shadow: 2px 2px #00f2ff, -2px -2px #bd00ff;
            animation: shake 0.5s infinite; /* 激しいので控えめに */
        }
        @keyframes shake {
            0% { transform: translate(0, 0); }
            25% { transform: translate(1px, 1px); }
            50% { transform: translate(-1px, -1px); }
            75% { transform: translate(1px, -1px); }
            100% { transform: translate(-1px, 1px); }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center h-screen overflow-hidden">
    
    <div class="text-center mb-12">
        <div class="text-sm text-cyan-500 tracking-[0.5em] mb-4">TACTICAL VOCABULARY TRAINING</div>
        <h1 class="text-6xl md:text-8xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-500 glitch">
            ENGLISH<br>QUEST
        </h1>
    </div>

    <div class="flex flex-col items-center gap-6">
        <a href="javascript:loginWithGoogle()" class="group relative px-12 py-5 bg-white text-black font-bold rounded-full shadow-[0_0_30px_rgba(0,242,255,0.5)] hover:shadow-[0_0_50px_rgba(189,0,255,0.8)] transition-all duration-300 active:scale-95 cursor-pointer">
            <span class="tracking-[0.2em] text-lg">LOGIN & START</span>
            <div class="absolute inset-0 rounded-full border-2 border-white scale-110 opacity-0 group-hover:scale-100 group-hover:opacity-100 transition duration-500"></div>
        </a>
        <a href="javascript:startWithoutLogin()" class="text-gray-400 text-sm tracking-wider hover:text-white transition-colors">
            or start without login
        </a>
    </div>

    <div class="absolute bottom-10 text-gray-600 text-xs tracking-widest">
        SYSTEM ONLINE v1.0
    </div>

</body>
</html>
